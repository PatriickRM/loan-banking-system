<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; border-radius: 10px 10px 0 0; }
        .content { background: #f9f9f9; padding: 30px; border-radius: 0 0 10px 10px; }
        .info-box { background: white; padding: 15px; margin: 20px 0; border-left: 4px solid #667eea; }
        .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>✅ Pago Recibido</h1>
    </div>
    <div class="content">
        <h2>¡Hola <span th:text="${customerName}">Cliente</span>!</h2>
        <p>Hemos recibido tu pago exitosamente.</p>

        <div class="info-box">
            <h3>Detalles del pago:</h3>
            <p><strong>Monto pagado:</strong> S/ <span th:text="${amount}">0.00</span></p>
            <p><strong>Cuota #:</strong> <span th:text="${installmentNumber}">0</span></p>
            <p><strong>Fecha:</strong> <span th:text="${paymentDate}">-</span></p>
            <p><strong>ID Transacción:</strong> <span th:text="${transactionId}">-</span></p>
        </div>

        <p>¡Gracias por tu pago puntual!</p>
    </div>
    <div class="footer">
        <p>© 2026 Loan Banking System. Todos los derechos reservados.</p>
    </div>
</div>
</body>
</html>
